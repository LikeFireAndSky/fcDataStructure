<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hospital Emergency Room</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="input">
			<h1>Hospital Emergency Room</h1>
			<label for="patient-name">Patient Name:</label>
			<input type="text" id="patient-name" placeholder="Enter patient's name" />
			<label for="priority">Priority:</label>
			<input type="number" id="priority" placeholder="Enter priority (1-5)" />
			<button onclick="enqueuePatient()">Enter Hospital</button>
			<button onclick="dequeuePatient()">치료</button>
		</div>
		<div id="board">
			<h2>Waiting List:</h2>
			<ul id="waiting-list"></ul>
		</div>
		<script src="script.js"></script>
	</body>
</html>
